<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="basic_input.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#signupform").submit(function(event) {
                var formData = {
                    "username" : $('input[name=username]').val(),
                    "password" : $('input[name=password]').val()
                };
                //TODO fix urls
                $.ajax({
                    type : 'POST',
                    url : "http://18.216.65.48/app/createuser/",
                    data : formData,
                    dataType: 'json'
                })

                    .done(function (data) {
                        //on failure will display error message
                        if(data.success===false)
                            alert("Error: "+data.comment);
                        else
                        //on success will redirect to home
                            window.location.href= "http://18.216.65.48/home.html";
                    })
                event.preventDefault();
            });
        });
    </script>
</head>
<body>

    <div class="container">
        <form id="signupform" class="form">
            Username: <input type="text" name="username"><br>
            Password: <input type="password" name="password"><br>
            <input type="submit" value="Sign Up!" class="sub">
        </form>
    </div>

</body>
</html>
