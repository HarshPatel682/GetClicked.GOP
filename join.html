<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join a class</title>
    <link rel="stylesheet" href="basic_input.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#joinclassform").submit(function(event) {
                var formData = {
                    "section" : $('input[name=class]').val()
                    //and username?
                };
                //TODO fix urls
                $.ajax({
                    type : 'POST',
                    url : "http://18.216.65.48/app/enrollinsection/",
                    data : formData,
                    dataType: 'json'
                })
                    .done(function (data) {
                        //on failure will display error message
                        if(data.success===false)
                            alert("Error: "+data.comment);
                    else {
                            //TODO on success will reedirect to class page
                            window.location.href = "http://18.216.65.48/home.html";
                        }
                    })
                event.preventDefault();
            });
        });
    </script>
</head>
<body>

<div class="container">

    <form id="joinclassform" class="form">
        <h3>Type a class you want to enter</h3>
        Class Name: <input type="text" name="class" value="" placeholder="Class Name"><br>
        <input type="submit" value="Join Class!" class="sub">
    </form>

</div>

</body>
</html>
