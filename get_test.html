<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $.get("http://httpbin.org/html", function(data, status){
                    $("#div1").html("Data: "+data+" "+status);
                });
            });
            $("#btn4").click(function () {
                $.getJSON("testquestions", function(data, status){
                    var tr;
                    for (var i = 0; i<data.length; i++){
                        tr = $('<tr/>');
                        /*for(var j = 0; j<data[i].question.length; j++) {
                            tr.append("<td>" + data[i].question[j] + "</td>");
                        }*/
                        for(var j in data[i]) {
                            tr.append("<td>" + data[i][j]    + "</td>");
                        }
                        $("#tb1").append(tr);
                    }

                });
            })
            $("#btn2").click(function(){
                $.get("http://18.216.65.48/app", function(data, status){
                    $("#div2").html("Data: "+data+" "+status);
                });
            });
            $("#btn3").click(function(){
                $.post("http://18.216.65.48/app/testpost/",
                    {
                        name: "Donald Duck",
                        city: "Duckburg"
                    },
                    function(data,status){
                        $("#div3").html("Data: "+data+" "+status);
                });
            });
        });
    </script>
</head>
<body>

<button id="btn1">Send an HTML GET request to httpbin</button>
<div id="div1"></div>
<button id="btn4">Send an HTML GETJSON request to httpbin</button>
<table id="tb1">
    <thead>
    <tr>
        <th>question</th>
        <th>a</th>
        <th>b</th>
        <th>c</th>
        <th>d</th>
        <th>e</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>example</td><td>blah</td><td>blah</td><td>blah</td><td>blah</td><td>blah</td>
    </tr>
    </tbody>
</table>
<button id="btn2">Send an HTML GET request to test</button>
<div id="div2"></div>
<button id="btn3">Send an HTML POST request to test</button>
<div id="div3"></div>
</body>
</html>
