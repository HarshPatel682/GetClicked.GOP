<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Question</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#questions').empty();
            // get questions in section
            var formData = {
                "section" : Cookies.get('class')
            };
            $.ajax({
                type : 'POST',
                url : "http://18.216.65.48/app/getquestionsbysection/",
                data : formData,
                dataType: 'json'
            })
                .done(function (data) {
                    // on failure will display error message
                    if(data.success===false)
                        alert("Error: "+data.comment);
                    else{
                        var qids = data.questions;
                        for(var i = 0; i < qids.length; i++){
                            //console.log(qids[i][0]);
                            var id = {
                                "questionid": qids[i][0]
                            };
                            $.ajax({
                                type : 'POST',
                                url : "http://18.216.65.48/app/getquestiondetail/",
                                data : id,
                                dataType: 'json'
                            }).done(function (data2) {
                                var answers = data2.answers;
                                console.log(qids[i][0]+' '+answers);

                                // displaying the question on the page
                                var qform ="<form onsubmit=\"submitans("+qids[i][0]+", $('input[name="+qids[i][0]+"]:checked').val());\">"
                                for(var j = 0; j < answers.length; j++){
                                    qform.append("<input type=\"radio\" name=\""+qids[i][0]+"\" value=\""+answers[j]+"\">"+answers[j]);
                                }
                                qform.append("<input type=\"submit\" value=\"Submit\">\n" +
                                    "</form>");

                                $('#questions').appendChild(qform);
                            });
                        }
                    }
                });

                // submitting question answers
                function submitans(questionid, label){
                    var answer_to_submit = {
                        "questionid":questionid,
                        "label":label
                    };
                    $.ajax({
                        type : 'POST',
                        url : "http://18.216.65.48/app/answerquestion/",
                        data : answer_to_submit,
                        dataType: 'json'
                    }).done(function (data3) {
                        if(data3.success===false)
                            alert("Error: "+data3.comment);
                    });
                }
        });
    </script>
</head>
<body>
    <ul id="questions">
    </ul>
</body>
</html>
