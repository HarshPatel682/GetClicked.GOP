<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a class</title>
    <link rel="stylesheet" href="basic_input.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#createclassform").submit(function(event) {
                var formData = {
                    "name" : $('input[name=class]').val(),
                };
                //TODO fix urls
                $.ajax({
                    type : 'POST',
                    url : "http://18.216.65.48/app/createsection/",
                    data : formData,
                    dataType: 'json'
                })

                    .done(function (data) {
                        //on failure will display error message
                        if(data.success===false)
                            alert("Error: "+data.comment);
                        else {
                            alert("class created")
                            window.location.href = "http://18.216.65.48/home.html";
                        }
                    })
                event.preventDefault();
            });
        });
    </script>
</head>
<body>

<div class="container">

    <form id="createclassform" class="form">
        <h3>Type a class you want to create</h3>
        Class Name: <input type="text" name="class" placeholder="Class Name" required><br>
        <input type="submit" value="Create Class" class="sub">
    </form>

</div>


</body>
</html>
