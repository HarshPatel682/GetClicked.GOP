<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a class</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#createclassform").submit(function(event) {
                var formData = {
                    "name" : $('input[name=class]').val(),
                };
                //TODO fix urls
                $.ajax({
                    type : 'POST',
                    url : "http://18.216.65.48/app/createsection/",
                    data : formData,
                    dataType: 'json'
                })

                    .done(function (data) {
                        //on failure will display error message
                        if(data.success===false)
                            alert("Error: "+data.comment);
                        else {
                            alert("class created")
                            window.location = "http://18.216.65.48/app/home.html";
                        }
                    })
                event.preventDefault();
            });
        });
    </script>
</head>
<body>

<form id="createclassform">
    Class Name: <input type="text" name="class" placeholder="Class Name"><br>
    <input type="submit" value="Create Class">
</form>

</body>
</html>
